{{ define "main" }}
<div class="min-h-80 contact-form">
    <div class="container">
    <hgroup>
      {{ partial "breadcrumbs.html" . }}
      <h1>{{ .Title }}</h1>
      <h2>{{ .Description }}</h2>
    </hgroup>
    <form name="contact" method="POST" action="{{ .Site.Params.contactFormAction | relURL }}" >
        <input name="_redirect" type="hidden" id="name" value="{{"/thanks/" | absURL}}">
        <input name="_formsubmit_id" type="text" hidden>
        <div class="grid">
      
          <label for="firstname">
            First name
            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
          </label>
      
          <label for="lastname">
            Last name
            <input type="text" id="lastname" name="lastname" placeholder="Last name">
          </label>
      
        </div>
      
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <small><small><small><small>You may be added to a mailing list, but you will have the option to opt out.</small></small></small></small>

        <label for="email">Your message</label>
        <textarea name="message" id="message" cols="30" rows="5" style="resize: none;" required></textarea>
        <small>I will aim to respond within 24 hours.</small>
      
        <input type="submit" value="Submit">
      
      </form>
    </div>
</div>
{{ end }}
